<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="./assets/img/icons/01_RGB/02_PNG/Spotify_Icon_RGB_Green.png" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./login-page.css">
  <title>Login - Spotify</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="./assets/spotify-icons-logos/icons/01_RGB/02_PNG/Spotify_Icon_RGB_White.png" type="image/icon type">
</head>

<body>

  <div class="container">
    <div class="row head"><img src="./assets/Spotify_Logo_RGB_Black.png" width="200px" height="auto"></div>

  </div>

  <hr>

  <div class="container mt-4">
    <div class="row social-button facebook">
      <div class="col-4"></div>
      <div class="col-4"><button type="button" id="face-btn" class="btn rounded-pill btn-sm btn-block"><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook mr-3"
            viewBox="0 0 16 16">
            <path
              d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
          </svg>
          <p>CONTINUE WITH FACEBOOK</p>
        </button></div>
      <div class="col-4"></div>
    </div>

    <div class="row social-button apple">
      <div class="col-4"></div>
      <div class="col-4"><button type="button" id="apple-btn" class="btn rounded-pill btn-sm btn-block"><i
            class="fa fa-apple mr-3" style="font-size:19px"></i>
          <p>CONTINUE WITH APPLE</p>
        </button></div>
      <div class="col-4"></div>
    </div>

    <div class="row social-button google">
      <div class="col-4"></div>
      <div class="col-4"><button type="button" id="grey-btn" class="btn rounded-pill btn-sm btn-block">
        <img src="./assets/Google__G__Logo.svg.png" width="16px" height="16px" class="mr-3">
          <p>CONTINUE WITH GOOGLE</p>
        </button></div>
      <div class="col-4"></div>
    </div>



    <div class="row mt-2">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="row">
          <div class="col-5">
            <hr>
          </div>
          <div class="col-2 mt-2">
            <p id="or-line">OR</p>
          </div>
          <div class="col-5">
            <hr>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>

    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <form action="./index.html" method="GET">
          <div class="form-group">
            <label for="usernaem">Email address or username</label>
            <input type="email" class="form-control" placeholder="Email address or username" name="usernaem"
              id="usernaem" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
            <p id="emailHelp" class="form-text text-muted mt-3 font-weight-bold"><u>Forgot your
                password?</u></p>
          </div>
      </div>
      <div class="col-4"></div>
    </div>

    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="row remember-login">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label font-weight-normal" for="exampleCheck1">
              <p style="color: dimgray;">Remember me</p>
            </label>
            <a href="./home-page.html"><button class="btn btn-login rounded-pill"><a href="./home-page.html" class="text-white">LOG IN</a></button></a>
          </div>
        </div>
      </div>
      </form>
      <div class="col-4"></div>
    </div>

    <div class="row line-after-login-btn">
      <div class="col col-4"></div>
      <div class="col col-4">
        <hr>
      </div>
      <div class="col col-4"></div>
    </div>

    <div class="row" style="margin-bottom: -10px;">
      <div class="col-4"></div>
      <div class="col-4">
        <p style="font-weight: bolder; text-align: center;">Don't have an account?</p>
      </div>
      <div class="col-4"></div>
    </div>

    <div class="row social-button google">
      <div class="col-4"></div>
      <div class="col-4"><button type="button" id="grey-btn" class="btn rounded-pill btn-sm btn-block mb-3">
          <p style="font-size: small; font-weight: bold; letter-spacing: 2px;">SIGN UP FOR SPOTIFY</p>
        </button></div>
      <div class="col-4"></div>
    </div>

  </div>

  <div class="container">
    <div class="row col-12">
      <div class="col col-4"></div>
      <div class="col col-4">
        <hr>
      </div>
      <div class="col col-4"></div>
    </div>
  </div>

  <div class="container mt-2">
    <div class="row col-12">
      <div class="col col-4"></div>
      <div class="col col-4">
        <p style="text-align: center; font-size: 11px;">If you click "Log in with Facebook" and are not a
          Spotify user, you will be registered and you agree to Spotify's <a href="url">Terms & Conditions</a>
          and <a href="url">Privacy Policy</a>.</p>
      </div>
      <div class="col col-4"></div>
    </div>
  </div>



  
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
